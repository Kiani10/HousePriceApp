<!DOCTYPE html>
<html lang="en">
<head>
    <title>Predict Price</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Predict House Price</h2>
    <form method="POST">
        <div class="row">
            <div class="col-md-3 mb-3">
                <label>Bedrooms</label>
                <input type="number" step="1" min="0" name="bedrooms" class="form-control" required>
            </div>
            <div class="col-md-3 mb-3">
                <label>Size (sqft)</label>
                <input type="number" step="0.01" min="0" name="size" class="form-control" required>
            </div>
            <div class="col-md-3 mb-3">
                <label>Bathrooms</label>
                <input type="number" step="0.5" min="0" name="bathrooms" class="form-control" required>
            </div>
            <div class="col-md-3 mb-3">
                <label>Garage</label>
                <input type="number" step="1" min="0" name="garage" class="form-control" required>
            </div>
        </div>
        <button class="btn btn-warning">Predict</button>
        <a href="/history" class="btn btn-info">View History</a>
        <a href="/logout" class="btn btn-danger">Logout</a>
    </form>

    {% if prediction %}
        <div class="alert alert-success mt-4">
            <strong>Predicted Price:</strong> ${{ prediction }}
        </div>
    {% endif %}
</body>
</html>
