<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prediction History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Your Prediction History</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Bedrooms</th>
                <th>Size</th>
                <th>Bathrooms</th>
                <th>Garage</th>
                <th>Predicted Price ($)</th>
            </tr>
        </thead>
        <tbody>
            {% for record in history %}
            <tr>
                <td>{{ record['features'][0] }}</td>
                <td>{{ record['features'][1] }}</td>
                <td>{{ record['features'][2] }}</td>
                <td>{{ record['features'][3] }}</td>
                <td>{{ record['price'] | round(2) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a class="btn btn-primary" href="/predict">Back to Predict</a>
</body>
</html>
